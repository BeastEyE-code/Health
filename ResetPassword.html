<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Reset Password</title>

</head>

<body>
    <div class="container">
        <div class="formcontainer background">
            <div class="logocontainer">
                <img src="/assets/Logo.png" class="logo" alt="Lagos State Logo">
            </div>
            <div class="fH1">
                <h1> Reset Password </h1>
            </div>
            <div>
                <label for="code" class="info">Please Input 4-digit codes sent to your email</label>
                <input type="text" class="CodeInput" id='ist' maxlength="1" onkeyup="clickEvent(this, 'sec')">
                <input type="text" class="CodeInput" id='sec' maxlength="1" onkeyup="clickEvent(this, 'third')">
                <input type="text" class="CodeInput" id='third' maxlength="1" onkeyup="clickEvent(this, 'fourth')">
                <input type="text" class="CodeInput" id='fourth' maxlength="1">
            </div>

            <div class="login">
                <a href="/index.html" class="btn blue shadow">Reset</a>
            </div>
            <div>
                <a href="/forgetPassword.html" class="fpassword">Back</a>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        function clickEvent(first, last) {
            if (first.value.length) {
                document.getElementById(last).focus();
            }
        }
    </script>
</body>

</html>
